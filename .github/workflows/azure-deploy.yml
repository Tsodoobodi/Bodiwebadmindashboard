name: Deploy Admin Dashboard to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false
    
    - name: ğŸ”§ Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run linter
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: ğŸ—ï¸ Build Next.js application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NODE_ENV: production
    
    # â†“â†“â†“ Ğ­ĞĞ” Ğ¨Ğ˜ĞĞ­ DEBUG Ğ¥Ğ­Ğ¡Ğ­Ğ“ ĞĞ­ĞœĞ­Ğ“Ğ”Ğ­Ğ– Ğ‘ĞĞ™ĞĞ â†“â†“â†“
    - name: ğŸ” Verify build output
      run: |
        echo "Checking out/ folder..."
        ls -la out/ || echo "âŒ out/ folder not found!"
        
        if [ -f "out/index.html" ]; then
          echo "âœ… index.html found!"
          echo "File size: $(stat -f%z out/index.html 2>/dev/null || stat -c%s out/index.html) bytes"
        else
          echo "âŒ index.html NOT found!"
          echo "Contents of out/:"
          ls -laR out/ || echo "out/ folder is empty or doesn't exist"
          exit 1
        fi
    # â†‘â†‘â†‘ DEBUG Ğ¥Ğ­Ğ¡Ğ­Ğ“ Ğ”Ğ£Ğ£Ğ¡Ğ›ĞĞ â†‘â†‘â†‘
    
    - name: ğŸš€ Deploy to Azure Static Web Apps
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"
        output_location: "out"
        skip_app_build: true
    
    - name: âœ… Deployment Summary
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“± Frontend URL: https://bodi-admin.azurestaticapps.net"
        echo "ğŸ”— Backend API: ${{ secrets.NEXT_PUBLIC_API_URL }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
    - name: Close Pull Request
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"