name: Deploy Admin Dashboard to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true
        lfs: false
    
    - name: üîß Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: üì¶ Install dependencies
      run: npm ci
    
    - name: üîç Run linter
      run: npm run lint --if-present
      continue-on-error: true
    
    - name: üèóÔ∏è Build Next.js application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        NODE_ENV: production
    
    - name: üîç Verify build output
      run: |
        echo "Checking build output..."
        echo "Current directory:"
        pwd
        echo ""
        echo "Root directory contents:"
        ls -la
        echo ""
        echo "Checking for out/ folder:"
        if [ -d "out" ]; then
          echo "‚úÖ out/ folder exists"
          echo "Contents of out/:"
          ls -la out/
          echo ""
          if [ -f "out/index.html" ]; then
            echo "‚úÖ out/index.html found!"
            echo "File size: $(stat -f%z out/index.html 2>/dev/null || stat -c%s out/index.html) bytes"
          else
            echo "‚ùå out/index.html NOT found!"
            exit 1
          fi
        else
          echo "‚ùå out/ folder does NOT exist!"
          echo "Build may have failed or next.config.ts missing 'output: export'"
          exit 1
        fi
    
    - name: üöÄ Deploy to Azure Static Web Apps
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/"
        app_artifact_location: "out"    # ‚Üê –ß–£–•–ê–õ: out folder –±–∞–π–≥–∞–∞–≥ –∑–∞–∞–∂ ”©–≥”©—Ö
        skip_app_build: true
    
    - name: ‚úÖ Deployment Summary
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üì± Frontend URL: https://bodi-admin.azurestaticapps.net"
        echo "üîó Backend API: ${{ secrets.NEXT_PUBLIC_API_URL }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
    - name: Close Pull Request
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        action: "close"